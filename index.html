<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    \
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz@14..32&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Mulish:ital,wght@0,800;1,800&display=swap"
      rel="stylesheet"
    />
    <title>Online Courses</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <img
        src="img/shapes.png"
        alt="background shapes"
        class="bg__img bg__shapes"
      />
      <img src="img/dots.png" alt="background dots" class="bg__img bg__dots" />
      <img
        src="img/arrows.png"
        alt="background arrows"
        class="bg__img bg__arrows"
      />
    </div>
    <section class="courses">
      <div class="courses__header">
        <h6 class="courses__subtitle">ENJOY YOUR STUDYING!</h6>
        <h1 class="courses__title">Our online courses</h1>
      </div>

      <div class="courses__controls">
        <div class="filter">
          <button class="filter__btn filter__btn_active" data-filter="all">
            All
            <sup class="filter__btn__label"></sup>
          </button>
          <button class="filter__btn" data-filter="marketing">
            Marketing <sup class="filter__btn__label"></sup>
          </button>
          <button class="filter__btn" data-filter="management">
            Management <sup class="filter__btn__label"></sup>
          </button>
          <button class="filter__btn" data-filter="hr">
            HR & Recruiting <sup class="filter__btn__label"></sup>
          </button>
          <button class="filter__btn" data-filter="design">
            Design <sup class="filter__btn__label"></sup>
          </button>
          <button class="filter__btn" data-filter="dev">
            Development <sup class="filter__btn__label"></sup>
          </button>
        </div>

        <div class="search">
          <input
            class="search__input"
            type="text"
            placeholder="Search course..."
            id="searchInput"
          />
        </div>
      </div>

      <div class="courses__grid" id="coursesGrid"></div>

      <button class="courses__load-more">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M2.09961 2C2.65189 2 3.09961 2.44772 3.09961 3V7.43632C4.75764 4.20928 8.11959 2 11.9996 2C16.3552 2 20.058 4.78413 21.4303 8.66675C21.6144 9.18747 21.3414 9.75879 20.8207 9.94284C20.3 10.1269 19.7287 9.85396 19.5446 9.33325C18.4459 6.22472 15.4813 4 11.9996 4C9.03957 4 6.45326 5.60799 5.06955 8H8.09957C8.65186 8 9.09957 8.44772 9.09957 9C9.09957 9.55228 8.65186 10 8.09957 10H2.09961C1.54732 10 1.09961 9.55228 1.09961 9V3C1.09961 2.44772 1.54732 2 2.09961 2Z"
            fill="#424551"
          />
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M3.17664 14.0572C3.69736 13.8731 4.26868 14.146 4.45273 14.6668C5.55144 17.7753 8.51608 20 11.9978 20C14.9578 20 17.5441 18.392 18.9278 16H15.8978C15.3455 16 14.8978 15.5523 14.8978 15C14.8978 14.4477 15.3455 14 15.8978 14H21.8977C22.45 14 22.8977 14.4477 22.8977 15V21C22.8977 21.5523 22.45 22 21.8977 22C21.3455 22 20.8977 21.5523 20.8977 21V16.5637C19.2397 19.7907 15.8778 22 11.9978 22C7.64215 22 3.93936 19.2159 2.56705 15.3332C2.383 14.8125 2.65593 14.2412 3.17664 14.0572Z"
            fill="#424551"
          />
        </svg>
        Load more
      </button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
